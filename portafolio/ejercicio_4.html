  <script>
    function calcular() {
      var numero = document.querySelector('#textbox').value;

      if (numero < 1 || numero > 10) {

        $("#Error").modal('show')

      } else {
        var number = document.getElementsByClassName("number");
        var contador = 1;
        for (var i = 0; i < number.length; i++) {
          number[i].textContent = contador + ' x ' + numero + ' = ';
          contador++
        }

        var result = document.getElementsByClassName("result");
        var contador = 1;
        for (var i = 0; i < result.length; i++) {
          result[i].textContent = (numero * contador);
          contador++;
        }

        $("#tabla").modal('show')
      }
    }
  </script>

    #caja {

      background-color: gray;
    }

    #cajita {

      top: 50%;
      left: 50%;

    #tabla .table {

      border-collapse: collapse;
      width: 100%;

    #tabla .table th,
    #tabla .table td {
